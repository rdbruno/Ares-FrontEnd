<mat-toolbar class="barra-servicos">
  <span>Serviços</span>
</mat-toolbar>

<div style="margin-top: 10px; margin-bottom: 10px;">
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filtros Pesquisa
        </mat-panel-title>
      </mat-expansion-panel-header>

      <form [formGroup]="formPesquisa">
        <mat-form-field appearance="outline">
            <mat-label>Tipo de Serviço</mat-label>
            <mat-select>
              <mat-option *ngFor="let tipo of tipoLista" [value]="tipo">{{ tipo }}</mat-option>
            </mat-select>
        </mat-form-field> 

        <mat-checkbox class="check-margin" [(ngModel)]="escolhidos">Escolhidos</mat-checkbox>
      </form>

      <mat-action-row>
        <button mat-raised-button (click)="openDialog()"><mat-icon>add_circle</mat-icon>Novo</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div fxLayout="row wrap" xLayoutAlign="start center">
  <div *ngFor="let servico of servicos">
    <mat-card class="mat-card-servico" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%">
      <mat-card-header>
        <mat-card-title>{{ servico.tipoServico }} - {{ servico.urgencia }}</mat-card-title>
        <mat-card-subtitle>{{ servico.idClinica }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ servico.descricao }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
