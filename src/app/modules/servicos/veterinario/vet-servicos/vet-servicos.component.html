<mat-card class="example-card">
    <mat-card-title>Filtros Pesquisa</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formPesquisa">
        <div fxLayout="row" fxLayout.lt-md="column" fxFlexFill>
            <div fxFlex="40%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
                <mat-form-field appearance="outline" class="form-fields">
                    <mat-label>Clínica</mat-label>
                    <input matInput placeholder="Clínica" formControlName="nomeClinica" type="text" autocomplete="off">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div fxFlex></div>
            <div fxFlex="55%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
                <mat-form-field appearance="fill">
                    <mat-label>Escolha uma opção</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let tipo of tipoLista" [value]="tipo">{{ tipo }}</mat-option>
                    </mat-select>
                </mat-form-field>    
            </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Pesquisar</button>
      <button mat-raised-button>Limpar</button>
    </mat-card-actions>
</mat-card>

<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.fruit}} </mat-cell >
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      <!-- Row shown when there is no matching data. -->
      <!--tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr-->
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
