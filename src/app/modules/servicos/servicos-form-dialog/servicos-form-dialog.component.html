<h1 mat-dialog-title>Novo Serviço</h1>
<div mat-dialog-content>
  
  <form [formGroup]="formServico"> 
    <div fxLayout="row" fxLayout.lt-md="column" fxFlexFill>
      <div fxFlex="45%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
        <mat-form-field appearance="fill">
          <mat-label>Tipo de Serviço</mat-label>
          <mat-select name="tipo" formControlName="idTipoServico">
            <mat-option *ngFor="let tipo of listTipo" [value]="tipo.value">
              {{ tipo.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex></div>
      <div fxFlex="45%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
        <mat-form-field appearance="fill">
          <mat-label>Urgência do Serviço</mat-label>
          <mat-select name="tipo" formControlName="idUrgencia">
            <mat-option *ngFor="let urgencia of listUrgencia" [value]="urgencia.value">
              {{ urgencia.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>    

    <mat-form-field appearance="fill">
      <mat-label>Data do Serviço</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataServico">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-fields">
      <mat-label>Rua</mat-label>
      <input matInput placeholder="Rua" autocomplete="off" formControlName="rua">
      <mat-icon matSuffix>assignment_ind</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-fields">
      <mat-label>Bairro</mat-label>
      <input matInput placeholder="Bairro" autocomplete="off" formControlName="bairro">
      <mat-icon matSuffix>assignment_ind</mat-icon>
    </mat-form-field>

    <div fxLayout="row" fxLayout.lt-md="column" fxFlexFill>
      <div fxFlex="45%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
          <mat-form-field appearance="outline" class="form-fields">
              <mat-label>Numero</mat-label>
              <input matInput placeholder="Numero" autocomplete="off" formControlName="numero">
              <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
      </div>
      <div fxFlex></div>
      <div fxFlex="45%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
          <mat-form-field appearance="outline" class="form-fields">
              <mat-label>CEP</mat-label>
              <input matInput placeholder="CEP" autocomplete="off" formControlName="cep">
              <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-fields">
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Descrição do Serviço..." formControlName="descricao"></textarea>
    </mat-form-field>
    
  </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" class="btn-cancelar">Cancelar</button>
  <button mat-raised-button cdkFocusInitial (click)="cadastrar()" class="btn-salvar">Salvar</button>
</div>
